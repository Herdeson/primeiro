{% extends "Identifica/base.html" %}
{% block conteudo %}

{% if object_list %}
    <div class="row">
    {% for individuo in object_list %}
    
    
        <div class="col-lg-4">
        <img src="{{individuo.foto.url}}" class="img-rounded" alt={{individuo.id}}>
        <p>
          <p>{{individuo.foto.name}}</p>
        </div>
    
    {% endfor %}
     </div>
    
{% else %}
    <p>Não há Individuos Cadastrados</p>
{% endif %}

{% endblock %}
