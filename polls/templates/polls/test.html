{% load bootstrap3 %}


{% bootstrap_css %}
{% bootstrap_javascript %}


{% bootstrap_messages %}

{# Display a form #}


<form action="" method="post" class="form-horizontal">
  {% csrf_token %}
  {% bootstrap_form form %}
 
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>
